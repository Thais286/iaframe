<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
           background-color: rgb(69, 62, 62); 
        }
    </style>
</head>
<body>
    <a href="0" onclick="clicou()">Clique em mim</a>
    <div id="saida"</div>

        <script>
            function clicou(){
                s = window.document.getElementById("saida")

                s.innerHTML += '<p>Você clicou!</p>'
            }

            // s saida /cada ver que vc clicar no link vai aparecer "Você clicou na saida"
        </script>
</body>
</html>
